<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Position Modifier</title>
<style>
    #movingDiv {
        width: 100px;
        height: 100px;
        background-color: linear-gradient(to right, red, yellow);
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 14px;
    }
    body {
        background: linear-gradient(to right, cyan, black);
        margin: 0; /* Added to remove default body margin */
    }
</style>
</head>
<body>
    <label for="positionleft">Enter a value for left:</label>
    <input type="number" id="positionleft" name="positionleft">
    <label for="positiontop"> Enter a value for top:</label>
    <input type="number" id="positiontop" name="positiontop">
    <button onclick="moveDiv()">Move Div</button>

    <div id="movingDiv">Ping: <span id="pingValue">0</span> ms</div>

    <script>
        function moveDiv() {
            const value = parseInt(document.getElementById("positionleft").value);
            const valuex = parseInt(document.getElementById("positiontop").value);
            const modValueX = value % window.innerWidth; // Mod width of viewport
            const modValueY = valuex % window.innerHeight; // Mod height of viewport
            
            moveDivPosition(modValueX, modValueY);
            updatePing();
        }

        function moveDivPosition(x, y) {
            const div = document.getElementById("movingDiv");
            div.style.left = x + "px";
            div.style.top = y + "px";
        }

        function updatePing() {
            const pingValue = document.getElementById("pingValue");
            const ping = calculatePing(); // You need to implement this function
            pingValue.textContent = ping;
        }

        // Dummy function to simulate calculating ping
        function calculatePing() {
            // You can replace this with your actual ping calculation logic
            return Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
        }

        // Update ping every 10 seconds
        setInterval(updatePing, 10000); // 10000 milliseconds = 10 seconds
    </script>
</body>
</html>
