<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Position Modifier</title>
<style>
    #movingDiv {
        width: 100px;
        height: 100px;
         background-color: linear-gradient(to right, red, yellow);
        position: absolute;
    }
    body {
        background: linear-gradient(to right, cyan, blue);
        margin: 0; /* Added to remove default body margin */
    }
#positiontop {
    position: absolute;
    left: 0;
    }
</style>
</head>
<body>
    <label for="positionleft">Enter a value:</label>
    <label for="positiontop"> Enter a value for top:</label>
    <input type="number" id="positionleft" name="positionleft">
     <input type="number" id="positiontop" name="positiontop">
    <button onclick="moveDiv()">Move Div</button>

    <div id="movingDiv"></div>

    <script>
        function moveDiv() {
            const value = parseInt(document.getElementById("positionleft").value);
            const valuex = parseInt(document.getElementById("positiontop").value);
            const modValueX = value % window.innerWidth; // Mod width of viewport
            const modValueY = valuex % window.innerHeight; // Mod height of viewport
            
            const div = document.getElementById("movingDiv");
            div.style.left = modValueX + "px";
            div.style.top = modValueY + "px";
            
            if (div.style.top === "69px") { // Corrected comparison operator
                console.log("gay man");
            }
        }
    </script>
</body>
</html>
